<p-toast></p-toast>

<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-8">
      <div class="row">
        <div class="row justify-content-between mt-3 mb-5">
          <div class="col-6">
            <div class="text-blue fs-4">Newel Planner</div>
          </div>
          <!-- <div class="col-6 text-end">
            <p class=""><span class="text-secondary">Don't have an account? </span> <span class="text-blue">Sign
                up</span> </p>
          </div> -->
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-6 mb-3">
          <div class="rounded-0 border-0 p-4 p-md-5 shadow">
            <form #form="ngForm" autocomplete="off" [formGroup]="Login_ExistingUser">
              <div [hidden]="!ExistingUser">
                <h3 class="mb-3">Log In</h3>

                <input autoComplete="username" formControlName="UserName" cFormControl placeholder="Email or Username"
                  class="rounded-0 form-control-lg" />
                <small class="p-error" *ngIf="UserName?.hasError('required')">
                  User Name is <strong>required</strong>
                </small>
                <small class="p-error" *ngIf="UserName?.hasError('pattern') && !UserName?.hasError('required')">
                  Please enter a valid User Name
                </small>
                <small class="p-error" *ngIf="UserName?.hasError('maxlength') && !UserName?.hasError('required')">
                  This field should have less than 30 characters
                </small>

                <input autoComplete="current-password" formControlName="Password" cFormControl placeholder="Password"
                  type="password" class="rounded-0 form-control-lg mt-4" />
                <small class="p-error" *ngIf="Password?.hasError('required')">
                  Password is <strong>required</strong>
                </small>
                <small class="p-error" *ngIf="Password?.hasError('maxlength') && !Password?.hasError('required')">
                  This field should have less than 10 characters
                </small>

                <!-- <div class="row justify-content-between">

              </div>

              </div>
            </div>
 -->
                <div class="d-grid gap-2 my-3">
                  <button [ngClass]="Login_ExistingUser.invalid ? 'btn btn-secondary' : 'btn btn-primary'"
                    class="rounded-0 py-2" mat-raised-button type="button" [disabled]="Login_ExistingUser.invalid"
                    (click)="loginUser()">LOG IN</button>
                </div>

                <!-- <h4 class="my-4"><span>OR</span></h4> -->

                <!--            <div class="d-grid gap-2 my-3">
              <button class="btn btn-outline-dark rounded-0" type="button">Google</button>
            </div> -->

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-4 text-center py-5 bg-blue" style="min-height: 100vh">

<c-row class="">
  <c-col sm="6" xl="2">
    <c-widget-stat-a class="mb-4" color="primary" title="Timesheet Approval">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        0
        <span class="fs-6 fw-normal">
          <!-- (2.4% <svg cIcon name="cilArrowBottom"></svg>) -->
        </span>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[0]" [options]="options[0]" class="mt-3 mx-3" height="70" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col sm="6" xl="2">
    <c-widget-stat-a [title]="'Leave Approvals'" class="mb-4" color="info">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <span>0</span>
        <span class="fs-6 fw-normal">
          <!-- (40.9% <svg cIcon name="cilArrowTop"></svg>) -->
        </span>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[1]" [options]="options[1]" class="mt-3 mx-3" height="70" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col sm="6" xl="2">
    <c-widget-stat-a [title]="'Conversion'" class="mb-4" color="warning">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <span>0</span>
        <span class="fs-6 fw-normal">
          <!-- (8.7% <svg cIcon name="cilArrowTop"></svg>) -->
        </span>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[2]" [options]="options[2]" class="mt-3" height="70" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>

</c-row>

<p-toast></p-toast>

 

    <div class="mainDiv">
        <div class="cardStyle">
          <form [formGroup]="PasswordForm" action="" method="post" name="signupForm" id="signupForm">
            
                     
            <h2  class="formTitle">
                <i class="pi pi-key" style="font-size: 3rem"></i> &nbsp;
              Change Password
            </h2>
            <!-- <div class="inputDiv">
                <label class="inputLabel" for="userId">User ID</label>
                <input type="userId" id="userId" name="userId"  required>
            </div> -->
          <div class="inputDiv">
            <label class="inputLabel" for="password">Old Password</label>
            <input type="password" id="password"  name="password" formControlName="oldPassword" required>
            <small class="p-error" *ngIf="oldPassword?.hasError('required')">
                Password is <strong>required</strong>
              </small>
              <small class="p-error" *ngIf="oldPassword?.hasError('maxlength') && !oldPassword?.hasError('required')">
                This field should have less than 10 characters
              </small>  
        </div>
            
          <div class="inputDiv">
            <label class="inputLabel" for="confirmPassword" >New Password</label>
            <input type="password" id="confirmPassword"  name="confirmPassword" formControlName="newPassword" (click)="eventClick()">
            <small class="p-error" *ngIf="newPassword?.hasError('required')">
                New Password <strong>required</strong>
              </small>
              <small class="p-error" *ngIf="newPassword?.hasError('maxlength') && !newPassword?.hasError('required')">
                This field should have less than 10 characters
              </small>   
        </div>
          
          <div class="buttonWrapper">
            <button type="submit" id="submitButton" 
            [disabled]="!PasswordForm.valid || flag==0 " 
            (click)="changePassword()" 
            class="submitButton pure-button pure-button-primary"
           >
              <span>Change Password</span>
              <!-- <span id="loader"></span> -->
            </button>
          </div>
            
        </form>
        </div>
      </div>
